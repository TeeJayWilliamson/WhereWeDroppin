<!DOCTYPE html>
<html>
<head>
  <title>Vondel Drops</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Arial', sans-serif;
    }
    
    h1 {
      color: #fff;
      text-align: center;
      padding-top: 20px;
    }
    
    #back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
    }
    
    #back-button i {
      margin-right: 5px;
    }
    
    #back-button:hover {
      text-decoration: underline;
    }
    
    #canvas {
      position: relative;
      margin: 0 auto;
      width: 800px;
      height: 600px;
      background-color: #111;
    }
    
    #image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    #point {
      display: none; /* Initially hide the point element */
      position: absolute;
      width: 20px;
      height: 20px;
      border: 4px solid #ff0000;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    
    #button-container {
      text-align: center;
      margin-top: 20px;
    }
    
    #button {
      font-family: 'Arial', sans-serif;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 20px;
      background-color: #ff0000;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    #button:hover {
      background-color: #ff3333;
    }

    #message-container {
      color: #fff;
      font-size: 18px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <a id="back-button" href="index.html">
    <i class="fas fa-arrow-left"></i>
    Back
  </a>
  <h1>Vondel Drops</h1>
  <div id="canvas">
    <img id="image" src="vondel.png" alt="Image">
    <div id="point"></div>
  </div>
  <div id="button-container">
    <button id="button" onclick="plotRandomPoint()">Where we dropping boys?</button>
    <div id="message-container"></div>
  </div>

  <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
  <script>
    var messageContainer = document.getElementById('message-container');

    function plotRandomPoint() {
      var image = document.getElementById('image');
      var point = document.getElementById('point');
      var canvas = document.getElementById('canvas');

      var imageWidth = image.width;
      var imageHeight = image.height;

      var randomX = Math.floor(Math.random() * imageWidth);
      var randomY = Math.floor(Math.random() * imageHeight);

      point.style.left = randomX + 'px';
      point.style.top = randomY + 'px';
      point.style.transform = 'translate(-50%, -50%)';

      point.style.display = 'block'; // Show the point element

      // Calculate the percentage coordinates of the random point
      var percentageX = (randomX / imageWidth) * 100;
      var percentageY = (randomY / imageHeight) * 100;

      // Display a message based on the portion of the image the point is on
      var message = '';
      if (percentageY < 25) {
        message = 'Top portion';
      } else if (percentageY < 75) {
        message = 'Middle portion';
      } else {
        message = 'Bottom portion';
      }

      // Update the message in the message container
      messageContainer.textContent = message;
    }
  </script>
</body>
</html>
