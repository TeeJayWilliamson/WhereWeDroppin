<!DOCTYPE html>
<html>
<head>
  <title>Random Drop Generators</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Arial', sans-serif;
    }
    
    .content {
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      color: #fff;
      text-align: center;
      padding-top: 20px;
    }
    
    .image-container {
      display: inline-block;
      margin: 10px;
      position: relative;
      width: 200px;
      height: 200px;
      overflow: hidden;
      cursor: pointer;
    }
    
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s, filter 0.3s;
    }
    
    .image-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .image-container:hover img {
      transform: scale(1.1);
      filter: blur(2px);
    }
    
    .image-container span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-weight: bold;
      font-size: 28px;
      text-shadow: 0 2px 50px rgba(0, 0, 0, 0.8);
    }
    
  </style>
</head>
<body>
  <div class="content">
    <h1>Random Drop Generator</h1>
    <div class="image-container">
      <a href="vondel.html">
        <img src="vondel.png" alt="Image 1">
        <span>Vondel</span>
      </a>
    </div>
    <div class="image-container">
      <a href="#">
        <img src="placeholder2.jpg" alt="Other Maps">
        <span>Other Maps Placeholder</span>
      </a>
    </div>
  </div>
</body>
</html>
